<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Mofi admin is super flexible, powerful, clean &amp; modern responsive bootstrap 5 admin template with unlimited possibilities."
    />
    <meta
      name="keywords"
      content="admin template, Mofi admin template, dashboard template, flat admin template, responsive admin template, web app"
    />
    <meta name="author" content="pixelstrap" />
    <link rel="icon" href="../assets/images/favicon.png" type="image/x-icon" />
    <link
      rel="shortcut icon"
      href="../assets/images/favicon.png"
      type="image/x-icon"
    />
    <title>Edit Profile | Mofi - Premium Admin Template By Pixelstrap</title>
    <!-- Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link
      href="../../css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../assets/css/font-awesome.css"
    />
    <!-- ico-font-->
    <link
      rel="stylesheet"
      type="text/css"
      href="../assets/css/vendors/icofont.css"
    />
    <!-- Themify icon-->
    <link
      rel="stylesheet"
      type="text/css"
      href="../assets/css/vendors/themify.css"
    />
    <!-- Flag icon-->
    <link
      rel="stylesheet"
      type="text/css"
      href="../assets/css/vendors/flag-icon.css"
    />
    <!-- Feather icon-->
    <link
      rel="stylesheet"
      type="text/css"
      href="../assets/css/vendors/feather-icon.css"
    />
    <!-- Plugins css start-->
    <link
      rel="stylesheet"
      type="text/css"
      href="../assets/css/vendors/slick.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../assets/css/vendors/slick-theme.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../assets/css/vendors/scrollbar.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../assets/css/vendors/animate.css"
    />
    <!-- Plugins css Ends-->
    <!-- Bootstrap css-->
    <link
      rel="stylesheet"
      type="text/css"
      href="../assets/css/vendors/bootstrap.css"
    />
    <!-- App css-->
    <link rel="stylesheet" type="text/css" href="../assets/css/style.css" />
    <link
      id="color"
      rel="stylesheet"
      href="../assets/css/color-1.css"
      media="screen"
    />
    <!-- Responsive css-->
    <link
      rel="stylesheet"
      type="text/css"
      href="../assets/css/responsive.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="container-fluid pt-5">
        <h2>Add User</h2>
        <div class="card p-3 shadow mt-2">
            <div class="row">
                <div class="col">
                    <div class="mb-3 row p-3">
                        <label class="col-sm-2 text-end">Username</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="text" placeholder="Enter Username">
                        </div>
                    </div>
                    <div class="mb-3 row p-3">
                        <label class="col-sm-2 text-end">Email</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="text" placeholder="Enter Email">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="card-wrapper checkbox-checked">
                      <h6 class="sub-title text-muted">Simple Checkbox</h6>
                      <div class="form-check-size">
                        <div class="form-check form-check-inline checkbox checkbox-dark mb-0">
                          <input class="form-check-input" id="inline-1" type="checkbox">
                          <label class="form-check-label" for="inline-1">Domain</label>
                        </div>
                        <div class="form-check form-check-inline checkbox checkbox-dark mb-0">
                          <input class="form-check-input" id="inline-2" type="checkbox" checked="">
                          <label class="form-check-label" for="inline-2">Domain-Add-Edit</label>
                        </div>
                        <div class="form-check form-check-inline checkbox checkbox-dark mb-0">
                          <input class="form-check-input" id="inline-3" type="checkbox">
                          <label class="form-check-label" for="inline-3">UserList</label>
                        </div>
                        <div class="form-check form-check-inline checkbox checkbox-dark mb-0">
                          <input class="form-check-input" id="inline-4" type="checkbox">
                          <label class="form-check-label" for="inline-4">User-Add-Edit</label>
                        </div>
                        <div class="form-check form-check-inline checkbox checkbox-dark mb-0">
                          <input class="form-check-input" id="inline-5" type="checkbox">
                          <label class="form-check-label" for="inline-5">Helpdesk</label>
                        </div>
                        <div class="form-check form-check-inline checkbox checkbox-dark mb-0">
                            <input class="form-check-input" id="inline-6" type="checkbox">
                            <label class="form-check-label" for="inline-6">Post-Reply</label>
                          </div>
                      </div>
                    </div>
                  </div>
            </div>
          <div class="text-center">
            <button class="btn border-dashed-success">Search</button>
            <button class="btn border-dashed-danger">Clear</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
